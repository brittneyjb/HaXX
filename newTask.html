  <title>SB Admin 2 - Buttons</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <style>
    .myForm {
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-size: 0.8em;
    padding: 1em;
    border: 1px solid #ccc;
    }
    
    .myForm * {
    box-sizing: border-box;
    }

    .myForm fieldset {
    border: none;
    padding: 0;
    }

    .myForm legend,
    .myForm label {
    padding: 0;
    font-weight: bold;
    }

    .myForm label.choice {
    font-size: 0.9em;
    font-weight: normal;
    }

    .myForm input[type="text"],
    .myForm input[type="tel"],
    .myForm input[type="email"],
    .myForm input[type="datetime-local"],
    .myForm select,
    .myForm textarea {
    display: block;
    width: 100%;
    border: 1px solid #ccc;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-size: 0.9em;
    padding: 0.3em;
    }

    .myForm textarea {
    height: 100px;
    }

    .myForm button {
    padding: 1em;
    border-radius: 0.5em;
    background: #eee;
    border: none;
    font-weight: bold;
    margin-top: 1em;
    }

    .myForm button:hover {
    background: #ccc;
    cursor: pointer;
    }
    </style>
  
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-gradient-primary topbar mb-4 static-top shadow">
          
        <img class="img-profile rounded-circle" src="https://source.unsplash.com/user/erondu/50x50">
        <span class="mr-2 d-none d-lg-inline text-gray-100 large">&nbsp;&nbsp;&nbsp;Katie Carlson</span> 
          
        <div class="topbar-divider d-none d-lg-block"></div>
          
        <a class="nav-link" href="dashboard.html">
          <span class="mr-2 d-lg-inline text-gray-100 large">Dashboard</span>
        </a>
            
        <div class="topbar-divider d-none d-md-block"></div>

        <a class="nav-link" href="leaderboard.html">
          <span class="mr-2 d-lg-inline text-gray-100 large">Leaderboard</span>
        </a>
          
          <ul class="navbar-nav ml-auto">
            <a href="newTask.html" class="btn btn-success btn-icon-split">
              <span class="icon text-white-50">
                <i class="fas fa-plus"></i>
              </span>
              <span class="text">New Task</span>
            </a>
          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">New Task</h1>

          <div class="row">

            <div class="col-lg-10">

              <!-- Circle Buttons -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Description of Task</h6>
                </div>
                <div class="card-body">
                  
                  <form class="myForm" method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">

                  
                  <label>Title</label> 
                  <div class="col-xs-10">
                    <input type="text" name="customer_name" class="form-control" required placeholder="">
                  </div>
                  <p></p>

                  <label>Category</label> 
                  <div class="col-xs-10">
                    <input type="text" name="customer_name" class="form-control" required placeholder="">
                  </div>
                  <p></p>
                  
                  <label>Description of Task</label> 
                  <div class="col-xs-10" >
                    <input type="text" name="customer_name" class="form-control" required placeholder="">
                  </div>
                  <p></p>
                    
                  <label>Priority</label> 
                  <div class="col-xs-10">
                    <input type="text" name="dropoff_place" class="form-control" required list="destinations" placeholder="Scale: 1-5">
                  </div>
                  <datalist id="destinations">
                  <option value="1: Very Low">
                  <option value="2: Low">
                  <option value="3: Medium">
                  <option value="4: High">
                  <option value="5: Very High">
                  </datalist>
                  <p></p>
                  
                  <label>Due Date</label>
                  <div class="col-xs-10">
                    <input type="datetime-local" name="pickup_time" class="form-control" required>
                  </div>
                  <p></p>

                <p><button href="dashboard.html">Submit Booking</button></p>

                </form>

                </div>
              </div>

            </div>

          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>

  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
